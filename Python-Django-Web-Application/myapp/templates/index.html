<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Token Entry</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to right, #e2e2e2, #f4f4f4);
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fafafa;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #555;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 90%;
            max-width: 500px; /* Adjusted width for text boxes */
            align-self: center;
        }
        button {
            padding: 15px;
            border: none;
            background: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 0 rgba(0, 0, 0, 0);
        }
        button:hover {
            background: #218838;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
        .response-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            button {
                padding: 12px;
                font-size: 14px;
            }
            input {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gym Token Entry</h1>
        <form id="tokenForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="token">Token Number</label>
            <input type="number" id="token" name="token" required>

            <button type="submit">Submit</button>
        </form>
        <div id="responseMessage" class="response-message"></div>
    </div>

    <script>
        document.getElementById('tokenForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const token = document.getElementById('token').value;

            let message = '';
            let messageType = '';

            if (name && email && token) {
                message = 'Token submitted successfully!';
                messageType = 'success';
            } else {
                message = 'Please fill in all fields.';
                messageType = 'error';
            }

            const responseMessageDiv = document.getElementById('responseMessage');
            responseMessageDiv.className = `response-message ${messageType}`;
            responseMessageDiv.textContent = message;
            responseMessageDiv.style.display = 'block';
        });
    </script>
</body>
</html>
